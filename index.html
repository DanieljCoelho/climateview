<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Top Clima</title>
</head>
<body>

    <header class="header">

        <div class="header__city-search-bar">
            <input id="city-search-input" class="header__input" type="text" placeholder="Temperatura de qual cidade?">
            <button class="header__button" id="city-search-button">
                <img class="header__button-icon" src="./assets/search-icon.svg" aria-hidden="true" alt="imagem de uma lupa">
            </button>
        </div>

        <div class="header__current-date" id="current-date">...</div>
        <div class="header__city-name" id="city-name">...</div>

    </header>

    <section class="current-temperature">

        <img id="weather-icon" class="current-temperature__weather-icon" src="./assets/loading-icon.svg" area-hidden="true" alt="icone que ilustra a temperatura atual.">

        <div class="current-temperature__descrition" id="weather-description">...</div>

        <div class="current-temperature__info-label">Tempo agora</div>

        <div class="current-tempereture__current-temperature" id="current-temperature">...</div>

    </section>

    <div class="bottom-container">
        <section class="temperature-details">
            
            <div class="temperature-details__item">
                <div class="temperature-details__label">vento</div>
                <div class="temperature-details__value" id="wind-speed">...</div>
            </div>

            <div class="temperature-details__item">
                <div class="temperature-details__label">Sensação</div>
                <div class="temperature-details__value" id="feels-like-temperature">...</div>
            </div>

            <div class="temperature-details__item">
                <div class="temperature-details__label">umidade</div>
                <div class="temperature-details__value" id="current-humidity">...</div>
            </div>
            
        </section>
            
        <section class="sunset-sunrise">

            <div class="sunset-sunrise__item" >
                <img class="sunset-sunrise__icon" src="./assets/sunrise.svg" alt=" Nascer do sol">
                <div class="sunset-sunrise__value" id="sunrise-time">...</div>
            </div>

            <div  class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="./assets/sunset.svg" alt="Pôr do sol">
                <div class="sunset-sunrise__value" id="sunset-time">...</div>
            </div>

        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
